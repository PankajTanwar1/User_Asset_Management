
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <link th:href = "@{/css/style.css}" rel="stylesheet">
      
      <title>Registration</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- header -->
    <nav class="navbar navbar-expand-sm navbar-dark border-bottom " aria-label="Third navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MonkeyDLuffy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
                aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/faq}">FAQs</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
                            aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
                <div class="text-end">
                    <button type="button" class="btn btn-primary mx-2 my-2 "><a
                            class="text-decoration-none text-white"
                           th:href="@{/login}">Login</a></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- main -->
    <main
        class="custom-bg-color card col-10 col-sm-8 col-md-6 offset-1 offset-sm-2 offset-md-3 flex-grow-1 row justify-content-center py-2 my-5">
        <div class="card-body text-white">
            <h1 class="card-title" style="text-align: center">Registration</h1>
            <hr />
            <form class="row g-3" autocomplete="off" th:action="@{/registration}" method="post"  th:object="${user}">
                 <!-- Success or Error message -->
                <div th:if="${message != null}" class="alert alert-success" role="alert">
                    <span class="d-flex justify-content-center" th:text="${message}"></span>
                </div>
                <div th:if="${errorMessage != null}" class="alert alert-danger " role="alert">
                    <span class="d-flex justify-content-center" th:text="${errorMessage}"></span>
                </div>
                
                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="First Name" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                            id="First Name" aria-describedby="validationFeedback" th:field="*{firstName}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Last Name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                            id="Last Name" th:field="*{lastName}" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="Gender" class="form-label">Gender :</label>

                    <div class="form-check form-check-inline mx-1">
                        <input class="form-check-input" type="radio"  id="male" th:field="*{gender}" value="Male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline mx-1">
                        <input class="form-check-input" type="radio"  id="female" th:field="*{gender}" value="Female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                    <div class="form-check form-check-inline mx-1">
                        <input class="form-check-input" type="radio"  id="other" th:field="*{gender}" value="Other">
                        <label class="form-check-label" for="other">
                            Other
                        </label>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="abcd@gmail.com" th:field="*{email}"required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" th:field="*{password}"required>
                </div> 
         
				<div class="col-12 col-md-6">                       
                	<label for="role" class="form-label">Role</label>
                    <select class="form-select" aria-label="Default select example"  id="role"  th:field="*{role}">
  						<option value="USER">User</option>
  						<option value="ADMIN">Admin</option>
						</select>
                </div> 
   
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="H.No. / Street no." th:field="*{address}" required>
                </div>
                
                <div class="col-md-5">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" th:field="*{city}"required>
                </div>

                 <div class="col-md-4 ">
                    <label for="state">State</label>
                    <input class="form-control mt-2" list="states"  id="state" placeholder="Type to Search" th:field="*{state}"required>
                    <!-- <option id="browsers">Choose...</option> -->
                    <datalist id="states">
                        <option th:value="'Andra Pradesh'">Andra Pradesh</option>
                        <option th:value="'Arunachal Pradesh'">Arunachal Pradesh</option>
                        <option th:value="Assam">Assam</option>
                        <option th:value="Bihar">Bihar</option>
                        <option th:value="Chhatisgarh">Chhatisgarh</option>
                        <option th:value="Delhi">Delhi</option>
                        <option th:value="Goa">Goa</option>
                        <option th:value="Gujarat">Gujarat</option>
                        <option th:value="Haryana">Haryana</option>
                        <option th:value="'Himachal Pradesh'">Himachal Pradesh</option>
                        <option th:value="Jharkhand">Jharkhand</option>
                        <option th:value="Karnatka">Karnatka</option>
                        <option th:value="Kerala">Kerala</option>
                        <option th:value="'Madhya Pradesh'">Madhya Pradesh</option>
                        <option th:value="Maharashtra">Maharashtra</option>
                        <option th:value="Manipur">Manipur</option>
                        <option th:value="Meghalya">Meghalya</option>
                        <option th:value="Mizoram">Mizoram</option>
                        <option th:value="Nagaland">Nagaland</option>
                        <option th:value="Odisha">Odisha</option>
                        <option th:value="Punjab">Punjab</option>
                        <option th:value="Rajasthan">Rajasthan</option>
                        <option th:value="Sikkim">Sikkim</option>
                        <option th:value="'Tamil Nadu'">Tamil Nadu</option>
                        <option th:value="Telangana">Telangana</option>
                        <option th:value="Tripura">Tripura</option>
                        <option th:value="'Uttar Pradesh'">Uttar Pradesh</option>
                        <option th:value="Uttarakhand">Uttarakhand</option>
                        <option th:value="'West Bengal'">West Bengal</option>

                    </datalist>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip" th:field="*{zip}" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login Here</a></span>
                </div>
            </form>

        </div>
    </main>


    <!--Footer-->
    <footer class="py-3 mt-2 ">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="./home.html" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li class="nav-item"><a href="./faq.html" class="nav-link px-2 text-white">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>
        <p class="text-center text-white">© 2024 MonkeyDLuffy</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
