<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link th:href = "@{/css/style.css}" rel="stylesheet">
  <title>User DashBoard </title>
</head>

<body class="d-flex flex-column min-vh-100">

  
  <!-- header -->
  <nav class="navbar navbar-expand-sm navbar-dark border-bottom " aria-label="Third navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/MonkeyDLuffy}">MonkeyDLuffy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
        aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
    		<a class="nav-link" aria-current="page" 
       			th:href="@{/adminDashboard}" sec:authorize="hasRole('ROLE_ADMIN')">Home</a>
    		<a class="nav-link" aria-current="page" 
       			th:href="@{/userDashboard}" sec:authorize="hasRole('ROLE_USER')">Home</a>
		  </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/faq}">FAQs</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <form role="search">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="text-end">
          <button type="button" class="btn btn-primary mx-2 my-2 " sec:authorize="isAuthenticated()"><a class="text-decoration-none text-white"
              href="/" th:href="@{/logout}">Logout</a></button>
        </div>
      </div>
    </div>
  </nav>

  <!--content-->
  <main
    class="custom-bg-color card col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-3 flex-grow-1 row justify-content-center py-2 mt-5">
    <div class="text-white">
   <h2 class="text-center text-white">Welcome <span sec:authentication="principal.username">User</span></h2>
	</div>
  </main>
  
  <div class="opacity-0" style="height: 20vh;">
    <!-- empty div to reduce the space of previous div -->
  </div>

  <!--Footer-->
  <footer class="py-3 mt-2 ">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" th:href="@{/index}" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item"><a href="/" th:href="@{/faq}" class="nav-link px-2 text-white">FAQs</a></li>
            <li class="nav-item"><a href="/" th:href="@{/MonkeyDLuffy}" class="nav-link px-2 text-white">About</a></li>
    </ul>
    <p class="text-center text-white">Â© 2024 MonkeyDLuffy</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
