<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
  
  <link th:href = "@{/css/style.css}" rel="stylesheet">
  
  <title>Log In </title>
</head>

<body class="d-flex flex-column min-vh-100">
 
  <!-- header -->
  <nav class="navbar navbar-expand-sm navbar-dark border-bottom " aria-label="Third navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MonkeyDLuffy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
        aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQs</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <form role="search">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="text-end">
          <button type="button" class="btn btn-primary mx-2 my-2 "><a class="text-decoration-none text-white"
             href="/" th:href="@{/registration}">Register</a></button>
        </div>
      </div>
    </div>
  </nav>

  <!--content-->
  <main
    class="custom-bg-color card col-10 col-sm-8 col-md-6 col-lg-4 offset-1 offset-sm-2 offset-md-3 offset-lg-4 flex-grow-1 row justify-content-center py-2 mt-5">
    <div class="card-body text-white">
      <h1 class="card-title " style="text-align: center">Log In</h1>
      <hr />
      <form class="row g-3 px-1 px-sm-5 py-5" th:action="@{/login}" method="post">
		
		<!-- Error message -->
		<div th:if="${param.error}">
			<div class="alert alert-danger">Invalid username or password.</div>
		</div>
		
		<!-- logout message -->
		<div th:if="${param.logout}">
			<div class="alert alert-info">You have been Logged out.</div>
		</div>
		
        <div class="col-md-12">
          <label for="username" class="form-label ">Username / Email</label>
          <input type="email" class="form-control" id="username" name="username" />
        </div>

        <div class="col-md-12">
          <label for="password"  class="form-label ">Password</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary ">Log In</button>
        </div>
		<div>
			<span>New User? <a  th:href="@{/registration}">Register Here</a></span>
		</div>
      </form>
    </div>

  </main>
  <div class="opacity-0" style="height: 20vh;">
    <!-- empty div to reduce the space of previous div -->
  </div>

  <!--Footer-->
  <footer class="py-3 mt-2 ">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Team</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
    </ul>
    <p class="text-center text-white">Â© 2024 MonkeyDLuffy</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
